  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: #1e1e1e;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Poiret One', 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
      letter-spacing: 0.4rem;
      font-weight: 400; /* Poiret One is single weight */
      text-transform: uppercase;
      text-rendering: optimizeLegibility;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
    }
    main {
      padding: 2rem;
    }
    .links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .links a {
      text-decoration: none;
      background: #333;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      color: #f5f5f5;
      transition: background 0.3s, transform 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .links a:hover {
      background: #555;
      transform: translateY(-2px);
    }
    .links a svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
    .links a.soundcloud {
      justify-content: center;
    }
    .links a.soundcloud svg {
      width: 36px;
      height: 36px;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
    /* Oval profile image frame */
    .profile-oval {
      margin: 2rem auto 2.5rem;
      width: 240px;
      height: 320px;
      max-width: 70vw;
      padding: 6px; /* frame thickness */
      border-radius: 50% / 50%;
      background: linear-gradient(145deg, rgba(255,255,255,0.18), rgba(255,255,255,0.04));
      box-shadow: 0 10px 28px -12px rgba(0,0,0,0.75), 0 2px 6px -2px rgba(255,255,255,0.10) inset;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .profile-oval img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50% / 50%;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      box-shadow: 0 4px 16px -6px rgba(0,0,0,0.55);
    }
    .profile-oval:hover img {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.65);
    }
    .profile-caption {
      margin-top: -1.2rem;
      font-size: 0.75rem;
      letter-spacing: 0.22rem;
      text-transform: uppercase;
      color: #bbb;
      font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
    }
    @media (max-width: 560px) {
      .profile-oval { width: 180px; height: 240px; padding: 5px; }
      .profile-caption { letter-spacing: 0.16rem; }
    }
  </style>
